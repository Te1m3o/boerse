<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stock market</title>
    <script src="javascript/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<header>
    <h1>BÃ¶rsensimulation</h1>
    <h4 id="date"></h4>
</header>

<div class="user">
    <h3>Benutzerinformationen</h3>
    <p id="userName"></p>
    <p id="balance"></p>
</div>
<div class="share-price">
    <h3>Aktienkurs</h3>
    <canvas id="myChart"></canvas>
</div>
<div class="buyStocks">
    <h2>Aktien</h2>
    <form>
        <input type="radio" id="microsoft" name="aktion" value="Microsoft">
        <label for="microsoft">Microsoft</label>
        <input type="number" id="microsoftNumber" min="1" name="anzahl" value="1"><br>
        <input type="radio" id="apple" name="aktion" value="Apple">
        <label for="apple">Apple</label>
        <input type="number" id="appleNumber" min="1" name="anzahl" value="1"><br>
        <input type="radio" id="niantic" name="aktion" value="Niantic">
        <label for="niantic">Niantic</label>
        <input type="number" id="nianticNumber" min="1" name="anzahl" value="1"><br>
        <input type="radio" id="amd" name="aktion" value="AMD">
        <label for="amd">AMD</label>
        <input type="number" id="amdNumber" min="1" name="anzahl" value="1"><br>
        <input type="radio" id="intel" name="aktion" value="Intel">
        <label for="intel">Intel</label>
        <input type="number" id="intelNumber" min="1" name="anzahl" value="1"><br>
        <input type="radio" id="facebook" name="aktion" value="Facebook">
        <label for="facebook">Facebook</label>
        <input type="number" id="facebookNumber" min="1" name="anzahl" value="1"><br>

        <button class="buy">Kaufen</button>
        <button class="sell">Verkaufen</button>
    </form>
</div>
</body>
</html>
