<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stock market</title>
    <script src="javascript/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<header>
    <h1>BÃ¶rsensimulation</h1>
    <h4 id="date"></h4>
</header>
<div class="user">
    <h3>Benutzerinformationen</h3>
    <p id="userName"></p>
    <p id="balance"></p>
</div>
<div class="sales">
    <h3>Umsatzinformation</h3>
    <table id="shares">
        <thead>
        <tr>
            <th>Name</th>
            <th>Preis</th>
            <th>Anzahl</th>
        </tr>
        </thead>
        <tbody id="share"></tbody>
    </table>
</div>
<div class="share-price">
    <h3>Aktienkurs</h3>
    <canvas id="myChart" width="1000" height="200"></canvas>
</div>
<div class="info-container">
    <div class="shares-list-container">
        <h3>Aktien</h3>
        <ul class="shares-list"></ul>
        <form>
            <button id="buy-btn" class="buy">Kaufen</button>
            <button id="sell-btn" class="sell">Verkaufen</button>
        </form>
    </div>
    <div class="notification">
        <h3>Kauf- und Verkaufsnachrichten</h3>
        <p id="kauf-verkauf"></p>
    </div>
    <div class="rangList">
        <h3>Rang list</h3>
        <table id="rate">
            <thead>
            <tr>
                <th>Name</th>
                <th>Preis</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
</body>
</html>
